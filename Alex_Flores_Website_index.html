<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Alex Flores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .video {
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      margin: 30px 0;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .about {
      text-align: left;
      padding: 20px;
    }
    .about h2, .about p, .about a {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alex Flores</h1>
    <nav>
      <a href="#motion" onclick="showSection('motion')">Motion</a>
      <a href="#about" onclick="showSection('about')">About</a>
    </nav>
  </header>

  <section id="motion" class="container">
    <div class="video">
      <iframe
        src="https://player.vimeo.com/video/1037966736"
        width="100%"
        height="400"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="video">
      <iframe
        src="https://player.vimeo.com/video/1037970291"
        width="100%"
        height="400"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/3bbmD-mNv2U?si=G98BT3GgH2rPGbTw"
        width="100%"
        height="400"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/y9Gnr0r8pCQ?si=Hbbw-ExTt1v9fFLP"
        width="100%"
        height="400"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <footer>
      <a href="https://www.instagram.com/empresaurio.rex/profilecard/?igsh=bWgwbm5ycDFpd3Vr" target="_blank">Instagram</a>
      <a href="https://vimeo.com/user210747110" target="_blank">Vimeo</a>
    </footer>
  </section>

  <section id="about" class="about hidden">
    <h2>Director of Photography based in Mexico City</h2>
    <p>Email: <a href="mailto:alejandroflorez2002@outlook.com">alejandroflorez2002@outlook.com</a></p>
    <a href="https://www.instagram.com/empresaurio.rex/profilecard/?igsh=bWgwbm5ycDFpd3Vr" target="_blank">Instagram</a>
    <a href="https://vimeo.com/user210747110" target="_blank">Vimeo</a>
  </section>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => section.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }
    // Show Motion section by default
    document.getElementById('motion').classList.remove('hidden');
  </script>
</body>
</html>
